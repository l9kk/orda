services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: orda_user
      POSTGRES_PASSWORD: orda_password
      POSTGRES_DB: orda_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://orda_user:orda_password@db:5432/orda_db
    ports:
      - "8001:8001"
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "3001:3001"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8001
    depends_on:
      - backend

volumes:
  postgres_data:
