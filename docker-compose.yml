services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: orda_user
      POSTGRES_PASSWORD: orda_password
      POSTGRES_DB: orda_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://orda_user:orda_password@db:5432/orda_db
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
